<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" (click)="home()" style="color:white;">Employee Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
  </nav> 

<div>
    <h1 class="text-center text-Primary">
        All Available Courses
    </h1>
</div>

<div class="row">
    <div class="col-md-3" *ngFor="let c of courses">
        <div fxlayout="row wrap" fxLayoutGap="16px">
        <mat-card class="example-card card-shadow content mat-elevation-z6 " >
            <mat-card-title style = "text-align:center;" class="text-danger">
                {{c.trainingId}}-{{c.courseName}}
            </mat-card-title>
            <mat-card-content class="text-dark">
                <ul>
                    <li>Score - {{c.score}}</li>
                    <li>Hours Spend - {{c.hoursSpent}}</li>
                    <li>Local Date -{{c.LocalDate}}</li>
                    <li>Date Completed-{{c.dateCompleted}}</li>
                    <li>Status-{{c.status}}</li>
                </ul>            
            </mat-card-content>
           
                <button mat-button mat-raised-button class=".button1 btn-block btn btn-info" (click)="viewdetaills(c)">
                    View Details
                </button>
            
        </mat-card>
    </div>
    </div>  
</div>
