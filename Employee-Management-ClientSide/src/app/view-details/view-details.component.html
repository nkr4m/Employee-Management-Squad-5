<div>
    <h1 class="text-center text-Primary">
        Enrolled Employee List
    </h1>
</div>

<div class="row">
    <div class="col-md-3" *ngFor="let e of employees">
        <div fxlayout="row wrap" fxLayoutGap="16px">
        <mat-card class="example-card card-shadow content mat-elevation-z6 " >
            <mat-card-title style = "text-align:center;" class="text-danger">
              {{e.empId}}--{{e.firstname}}-{{e.lastname}}
            </mat-card-title>
            <mat-card-content class="text-dark">
                <ul>
                    <li>Age-{{e.age}}</li>
                    <li>Time-{{e.location}} Months</li>
                    <li>Email-{{e.emailId}}</li>
                </ul>            
            </mat-card-content>
            
        </mat-card>
    </div>
    </div>  
</div>
